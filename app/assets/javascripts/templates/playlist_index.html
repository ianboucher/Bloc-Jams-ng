        <div ng-repeat="playlist in playlists.index track by $index">
            <div class="collection-album-info caption">
                <p>
                    <a class="album-name" ui-sref="playlist({id: playlist.id})">

                    </a>
                </p>
            </div>
        </div>
        <div>
            <a ui-sref="newPlaylist" class="nav-link"><span class="ion-plus-round"></span> New Playlist</a>
        </div>
    </section>
</main>
